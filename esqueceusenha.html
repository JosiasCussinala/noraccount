<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Esqueceu a Senha - Noraccount</title>
</head>
<body class="forgot-password-page">
    <!-- Inicio Header -->
    <!-- Inicio Seção de Recuperação de Senha -->
    <section class="forgot-password">
        <div class="forgot-password-container">
            <div class="forgot-password-image">
                <img src="imagens/undraw_Forgot_password_re_hxwm.png" alt="Ilustração de Esqueceu a Senha">
            </div>
            <div class="forgot-password-form">
                <h2>Recuperar Senha</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <button type="submit" class="forgot-password-button">Enviar <i class="fas fa-paper-plane"></i></button>
                </form>
                <div class="forgot-password-footer">
                    <p><a href="entrar.html">Voltar para Login</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Fim Seção de Recuperação de Senha -->
</body>
</html>
