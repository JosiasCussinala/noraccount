<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registrar - Noraccount</title>
</head>
<body class="register-page">
    <!-- Inicio Seção de Registro -->
    <section class="register">
        <div class="register-container">
            <div class="register-image">
                <img src="imagens/undraw_Sign_up_n6im (1).png" alt="Ilustração de Registro">
            </div>
            <div class="register-form">
                <h2>Criar uma nova conta</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="register-button">Registrar <i class="fas fa-user-plus"></i></button>
                </form>
                <div class="register-footer">
                    <p>Já tem uma conta? <a href="entrar.html">Entrar</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Fim Seção de Registro -->
</body>
</html>
