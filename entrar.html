<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login - Noraccount</title>
</head>
<body class="login-page">
    <!-- Inicio Header -->
    <!-- Inicio Seção de Login -->
    <section class="login">
        <div class="login-container">
            <div class="login-image">
                <img src="imagens/undraw_secure_login_pdn4.png" alt="Ilustração de Login">
            </div>
            <div class="login-form">
                <h2>Entrar na sua conta</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="login-button">Entrar <i class="fas fa-sign-in-alt"></i></button>
                </form>
                <div class="login-footer">
                    <p>Não tem uma conta? <a href="registrar.html">Registre-se</a></p>
                    <p><a href="esqueceusenha.html">Esqueceu sua senha?</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Fim Seção de Login -->
</body>
</html>
