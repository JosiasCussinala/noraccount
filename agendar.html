<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Agendar Consulta - Noraccount</title>
</head>
<body>

    <section class="agendar">
        <div class="container">
            <h2>Agendar Consulta</h2>
            <p>Preencha o formulário abaixo para agendar uma consulta com nossa equipe.</p>
            <div class="agendar-container">
                <div class="agendar-form">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="data">Data da Consulta</label>
                            <input type="date" id="data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora da Consulta</label>
                            <input type="time" id="hora" name="hora" required>
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                        </div>
                        <button type="submit" class="agendar-button">Agendar <i class="fas fa-calendar-check"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Fim Seção de Agendamento-->
</body>
<!-- Script-->
    <script src="script.js"></script>
</html>
